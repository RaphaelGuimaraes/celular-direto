<form-steps>
    <md-content layout-padding>
        <form ng-submit="submit()">
            <field
                label="nome"
                placeholder="Nome"
                value="registerForm.nome">
            </field>

            <field
                label="email"
                placeholder="Email"
                type="email"
                value="registerForm.email">
            </field>

            <!-- <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Enter date</label>
                    <md-datepicker ng-model="registerForm.nascimento"></md-datepicker>
                </md-input-container>
            </div> -->

            <field
                label="nascimento"
                placeholder="Data de Nascimento"
                type="date"
                value="registerForm.nascimento">
            </field>

            <field
                label="cpf"
                placeholder="CPF"
                maxlength="11" 
                value="registerForm.cpf">
            </field>

            <field
                label="telefone"
                placeholder="Telefone"
                maxlength="11"
                value="registerForm.telefone">
            </field>

            <md-button 
                type="submit"
                class="md-raised md-warn">
                SUBMIT
            </md-button>
        </form>
    </md-content>
</form-steps>
