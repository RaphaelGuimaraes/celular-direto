<cd-steps>
    <md-content layout-padding>
        <form ng-submit="rgf.submit()">
            <cd-field
                label="nome"
                placeholder="Nome"
                value="rgf.nome">
            </cd-field>

            <cd-field
                label="email"
                placeholder="Email"
                type="email"
                value="rgf.email">
            </cd-field>

            <cd-field
                label="nascimento"
                placeholder="Data de Nascimento"
                type="date"
                value="rgf.nascimento">
            </cd-field>

            <cd-field
                label="cpf"
                placeholder="CPF"
                maxlength="11" 
                value="rgf.cpf">
            </cd-field>

            <cd-field
                label="telefone"
                placeholder="Telefone"
                maxlength="11"
                value="rgf.telefone">
            </cd-field>

            <md-button 
                type="submit"
                class="md-raised md-warn">
                SUBMIT
            </md-button>
        </form>
    </md-content>
</cd-steps>
